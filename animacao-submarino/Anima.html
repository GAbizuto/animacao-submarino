<!DOCTYPE html>
<html>
<head>
	<title>Animação para </title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        #imagem {
			position: absolute;
			left: 0px;
			top: 600px;
			animation: mover 10s linear forwards ;
		}

		@keyframes mover {
			0% {
                left: 0px;
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
			100% {
                left: 1300px;
                opacity: 0;
            }
		}
        .container {
        position: relative;
        width: 200px;
        height: 700px;
        }

        .bolha {
        position: absolute;
        bottom: 0;
        animation: subir 10s ease-in-out forwards ;
        }
        .bolha2 {
        position: absolute;
        left: 1000px;
        bottom: 0;
        animation: subir 10s ease-in-out forwards ;
        }

        @keyframes subir {
        from { bottom: 0%;
                opacity: 1; 
        }
        to { bottom: 300%;
        opacity: 0;}
        }
        .header
        {
            width: 100%;
            height: 80px;
            background-color: #031a39;
            color: #8cdfef;
            text-align: left;
            padding-left: 80px;
            font-size: 350%;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: left;
        }
        
    
       .texto {  
        animation: bounceOutRight forwards 5s ;
        display: flex;
            text-align: center;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-content: center;
            
            font-size: 200px;
            color: rgb(0, 0, 0);
            text-shadow: 1px 1px rgb(189, 188, 188);
            
            
        }
       
      
	 </style>
</head>
<body>

    
    <div class="header">
        TRAILERMARINE
    </div> 
    <div class="texto">
        SEJA BEM VINDO
      </div> 

    <img id="imagem" src="SUBMARINO.png" width="150" height="150" alt="Imagem animada" />
</div>
    <div class="container">
        <img src="bolhas.png" class="bolha">
        <img src="bolhas.png" class="bolha2">
   
      </div>





        

   
</body>
</html>
